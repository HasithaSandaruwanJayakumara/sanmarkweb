<section class="blog-area grey-bg pt-0 pb-20" style="background-color:{{ page.background_color }}">
    <div class="container">
        <div class="row">
            {% for testimonial in site.data.testimonials.hometestimonials %}
            <div class="col-xl-6 col-lg-6 col-md-6 mb-30">
                <div class="blog-wrapper home-blog-wrapper white-bg my-testimonial-card" data-aos="fade-in" style="padding:0px 30px; height:auto; box-shadow:0px 0px 25px 2px rgba(159, 155, 155, 0.5); border-radius:10px">
                    <div class="{{ page.testimonials.my_class1 }}" style="margin-top:30px; margin-bottom:20px">
                            <img src="{{ testimonial.image | relative_url }}" width=80 height=80 alt="" style="border-radius:50%; box-shadow:0px 0px 10px 0px rgba(0,0,0,0.5)">
                    </div>
                    <div class="blog-content home-blog" style="text-align:center">
                        <h2 style="font-size:14px" class="">{{ testimonial.position }}</h2>
                        <span class="d-block">{{ testimonial.name }}</span>
                        <span class="d-block" style=""><span class="lnr lnr-map-marker mr-1" style=""></span>{{ testimonial.address }}</span>
                    </div>
                    <div style="padding-top:20px; padding-bottom:20px">
                    <p>{{ testimonial.paragraph }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
