<div class="row portfolio-active">
  {% for card in site.data.successStorices %}
    
  <div class="col-xl-4 col-lg-4 col-md-6 mb-30 grid-item {{ card.tag1 }} {{ card.tag2 }}">
    <div class="portfolio-wrapper">
      <div class="portfolio-thumb">
        <!-- add this to links and images relative_url -->
        <a href="">
          <img src="{{ card.image | relative_url }}" class="img-fluid" width="350" height="164" alt="{{ card.alt }}" />
        </a>
      </div>
      <div class="portfolio-content">
        <h5 class="text-center"><a href="{{ card.url  | relative_url }}">{{ card.hover_text }}</a></h5>
      </div>
    </div>
  </div>
   
  {% endfor %}
</div>
