<div class="pb-60">
    <ul class="row" style="">
    {% if include.links %}
        {% for bullets in include.links %}
            {% if bullets.side == 'left' %}
            <li class="d-flex py-3 col-lg-6 col-md-6" no_wrapper=true>
                <span class="gradient-icon-one"><i class="fas fa-check-circle" style="font-size:20px; margin-top: 2px;"></i></span>
                <span class="px-3" style="color:#7e7e7e;">{{ bullets.title }}</span>
            </li>
            {% else %}
                <li class="d-flex py-3 col-lg-6 col-md-6" no_wrapper=true>
                    <span class="gradient-icon-two"><i class="fas fa-check-circle" style="font-size:20px; margin-top: 2px;"></i></span>
                    <span class="px-3" style="color:#7e7e7e;">{{ bullets.title }}</span>
                </li>
            {% endif %}
        {% endfor %}
    {% endif %}
    </ul>
</div>
