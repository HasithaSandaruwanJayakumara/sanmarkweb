- image: "/assets/img/happy_clients/unnamed-4.webp"
  title: "ROYAL DAIRY LANKA PVT LTD"
  content: "Royal Dairy Lanka PVT LTD is a popular dairy products manufacturer based in Ambalangoda in southern Sri Lanka. The amount of paperwork necessary to keep track of collecting milk from milk farmers, paying them, providing veterinary medication for cattle, production, storage, and distribution was too much; so they needed a computerized system to help manage their business.
            Sanmark provided easy-to-use solutions to Royal Dairy Lanka PVT LTD’s requirements so that their staff can begin using the system almost immediately. All the previous paperwork is now done through PCs and smart devices so that the data can be entered without any delay. The provided data is saved in overseas servers through the Internet, and instantly available to generate crucial reports that are required to keep the company going."
  status: "img-width"

